stages:
  - test
  - build

clientTest:
  image: node:12
  stage: test
  script:
    - cd client
    - yarn install --prefer-offline --cache-folder .yarn
    - yarn test:unit:ci
  cache:
    key: "$CI_BUILD_REF_NAME"
    paths:
      - client/.yarn
      - client/node_modules/

clientBuild:
  image: node:12
  stage: build
  script:
    - yarn install --prefer-offline --cache-folder .yarn
    - cd client
    - yarn install --only=dev --no-shrinkwrap && yarn run build
  cache:
    key: "$CI_BUILD_REF_NAME"
    paths:
      - client/.yarn
      - client/node_modules/

apiTest:
  image: python:3.6
  stage: test
  script:
    - python manage.py test --verbosity=3