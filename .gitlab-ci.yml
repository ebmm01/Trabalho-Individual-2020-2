image: node:12

stages:
  - test
  - build

test:
  stage: test
  before_script:
    - yarn install
  script:
    - cd client
    - yarn test:unit:ci
  cache:
    key: "$CI_BUILD_REF_NAME"
    paths:
      - client/.yarn
      - client/node_modules/
  artifacts:
    expire_in: 1 hour
    paths:
      - client/node_modules/

build:
  stage: build
  before_script:
    - yarn install
  script:
    - cd client
    - yarn install --only=dev --no-shrinkwrap && yarn run build
  cache:
    key: "$CI_BUILD_REF_NAME"
    paths:
      - client/.yarn
      - client/node_modules/
  artifacts:
    expire_in: 1 hour
    paths:
      - client/node_modules/